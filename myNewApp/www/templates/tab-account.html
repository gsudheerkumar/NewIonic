<ion-view title="Geolocation">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Geolocation</h1>
    </ion-header-bar>
    <ion-content scroll="false">
        <div class="card">
        <div class="item item-divider">Current Location</div>
        <div class="item item-text-wrap">Lattitude: {{lat}}</div>
        <div class="item item-text-wrap">Longitude: {{long}}</div>
        </div>
    </ion-content>
</ion-view>
